<div>
  <script>
    function navigateToSingleProduct(id) {
      console.log('id', id);
      window.open('/produit?id=' + id);
    }
  </script>
  <style>
    .product-container {
      display: flex;
      row-gap: 2rem;
      border-color:rgb(49, 49, 98) ;
      flex-direction: column;
      cursor: pointer;
    }

    .product-row {
      width: fit-content;
      display: flex;
      column-gap: 2rem;
      font-size: 0.7rem;
      border: 2px solid gray;
      border-radius: 1rem;
      padding: 0.5rem 1rem;
    }
    .hide-delete-input {
      display: none;
    }
  </style>
  <form method="POST">
    <h3>Ajout Produit</h3>
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Entrer name" />
    </div>
    <div class="form-group">
      <label for="type">Product Type</label>
      <input type="text" class="form-control" id="type" name="type" placeholder="Entrer type" />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" name="category" placeholder="Entrer category" />
    </div>
    <div class="form-group">
      <label for="wilaya">Wilaya</label>
      <input type="text" class="form-control" id="wilaya" name="wilaya" placeholder="Entrer Wilaya" />
    </div>
    <div class="form-group">
      <label for="production_qte">Quantité Produite</label>
      <input type="number" class="form-control" id="production_qte" name="production_qte" placeholder="Quantité Produit" />
    </div>
    <div class="form-group">
      <label for="consommation_qte">Quantité Consommé</label>
      <input type="number" class="form-control" id="consommation_qte" name="consommation_qte" placeholder="Quantité Produit" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br />
  <br />
  <h3>Suppression d'un produit</h3>
  <div class="product-container">
    {% for row in products %}
    <form method="POST">
      <div class="product-row">
        <label>{{ row.name }}</label>
        <input class="hide-delete-input" name="toDelete" value="{{row.id}}" />
        <button type="submit">Delete</button>
      </div>
    </form>
    {% endfor %}
  </div>
</div>
